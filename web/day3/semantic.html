<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: flex;
            list-style: none;
        }
    </style>
</head>
<body>
    <!--  시맨틱 태그가 뭘까? : HTML태그. 태그의 이름만 봐도 의미를 알 수 있어서 시맨틱 태그임 -->
    <!-- 1. 헤더 태그는 맨 위쪽이나 왼쪽에 위치, 검색창 사이트 메뉴 삽입 -->
        <!-- 1-1. 네비게이션은 다른 위치나 다른 웹문서로 연결하는 링크 -->
    <!-- 2. 메인. 가장 핵심이 되는 내용 -->
        <!-- 2-1. 섹션은 독립된 콘텐츠 또는 여러개의 콘텐츠를 묶는 용도 -->
        <!-- 아티클 신문기사 또는 잡지 처럼 웹에서 보여주고 싶은 내용 -->
    <!-- 3. 어사이드. 사이드바는 필수 요소는 아님, 주로 왼쪽이나 오른쪽에 배치 -->
    <!-- 4. 푸터. 맨 아래쪽에 제작 정보나 저작권 정보, 연락처 등등.. -->
    <nav>
        <ul>
            <li><a href="">단체 여행</a></li>
            <li><a href="">맞춤 여행</a></li>
            <li><a href="">갤러리</a></li>
            <li><a href="">문의하기</a></li>
        </ul>
    </nav>



</body>
</html>
