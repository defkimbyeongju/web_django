<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 마진과 마진이 서로 만나서 겹치면 어케 될까? */
        *{
            box-sizing: border-box;
        }
        div{
            width: 200px;
            height: 100px;
            margin: 30px;
        }
        #box1{
            background: blue;
        }
        #box2{
            background: red;
        }
        #box3{background: green;}
    </style>
    /* 마진 상쇄, 마진 중첩이라고 한다. */
    
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
