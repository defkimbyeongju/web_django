<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        nav ul{
            <!-- 불릿이나 숫자 번호를 없앰 -->
            list-style: none;
        }
        nav ul li{
            display: inline-block;
            padding: 20px;
            /* 마진 2개만 주면 <수직> <수평> 순서임 */
            margin: 0 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>공지사항</li>
            <li>shop</li>
            <li>new item</li>
            <li>고객센터</li>
        </ul>
    </nav>
</body>
</html>
