<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 10px 10px;
        }
        .top{
            display: inline-block;
            border : 1px solid blue;
            padding : 5px;
            background-color: blue;
            font-size: 2.5em;
            color: white;
        }
        .red > span {
            color: red;
        }
    </style>
</head>
<body>
    <p class="top">탐라국 입춘굿</p>
    <p class="red">제주도의 문화축제 중에서 유일하게 <span><b>탐라 시대부터 내려운 축제</b></span>이다.</p>
    <p>제주에서 입춘은 새철<sup>(재주어, 샛절)</sup> 드는 날이라 한다<br>
    하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.
    </p>
</body>
</html>
